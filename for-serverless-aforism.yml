        type: dummy
        content:
          '*': ""
        http_code: 204
        http_headers:
          "Access-Control-Allow-Origin": "*"
          "Access-Control-Allow-Methods": "POST, GET, OPTIONS"
          "Access-Control-Allow-Headers": "Content-Type"
      operationId: corsWord
